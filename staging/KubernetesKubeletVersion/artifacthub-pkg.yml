# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.0
name: kubernetes-minimum-kubelet-version
displayName: Kubernetes Minimum Kubelet Version
createdAt: 2025-03-05T16:03:20.028398391Z
description: |
  This Policy checks the minimum kubelet version for your Nodes. Please use this type of versioning (`v1.0.0`) and omit any suffix starting with a hyphen (`-`)
license: Apache-2.0
homeURL: https://github.com/kubewarden/rego-policies-library
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/kubernetes-minimum-kubelet-version:v0.1.0
links:
- name: policy
  url: https://github.com/kubewarden/rego-policies-library/releases/download/v0.1.0/policy.wasm
- name: source
  url: https://github.com/kubewarden/rego-policies-library
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/kubernetes-minimum-kubelet-version:v0.1.0
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/kubernetes-minimum-kubelet-version:v0.1.0
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: Node
  kubewarden/rules: |
    - apiGroups:
      - ''
      apiVersions:
      - v1
      resources:
      - nodes
      operations:
      - CREATE
      - UPDATE
